           <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Metrics Form</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpeg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">
          <div class="form-row">
            <label for="ph">pH:</label>
            <input type="text" name="ph" id="ph" class="input-text" placeholder="ph" required>
          </div>
          <div class="form-row">
            <label for="hardness">Hardness:</label>
            <input type="text" name="hardness" id="hardness" class="input-text" placeholder="hardness" required>
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <label for="solids">Solids:</label>
            <input type="text" name="solids" id="solids" class="input-text" placeholder="solids" required>
          </div>
          <div class="form-row">
            <label for="chloramines">Chloramines:</label>
            <input type="text" name="chloramines" id="chloramines" class="input-text" placeholder="chloramines" required>
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <label for="sulfate">Sulfate:</label>
            <input type="text" name="sulfate" id="sulfate" class="input-text" placeholder="sulfate" required>
          </div>
          <div class="form-row">
            <label for="conductivity">Conductivity:</label>
            <input type="text" name="conductivity" id="conductivity" class="input-text" placeholder="conductivity" required>
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <label for="organic_carbon">Organic Carbon:</label>
            <input type="text" name="organic_carbon" id="organic_carbon" class="input-text" placeholder="organic_carbon" required>
          </div>
          <div class="form-row">
            <label for="trihalomethanes">Trihalomethanes:</label>
            <input type="text" name="trihalomethanes" id="trihalomethanes" class="input-text" placeholder="trihalomethanes" required>
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <label for="turbidity">Turbidity:</label>
            <input type="text" name="turbidity" id="turbidity" class="input-text" placeholder="turbidity" required>
          </div>
        </div>

				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
	</div>
</body>
